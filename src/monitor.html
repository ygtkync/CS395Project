<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .stats {
            margin-top: 20px;
        }
        .stat {
            margin: 15px 0;
            font-size: 1.2em;
        }
        .error {
            margin: 15px 0;
            color: red;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Real-time Server Monitoring</h1>
    </header>
    <div class="container">
        <div class="error" id="error"></div>
        <div class="stats" id="stats"></div>
    </div>
    <footer>
        &copy; 2024 Server Monitor - Built with â™¥ for CS-395 Project
    </footer>
    <script>
        const server_url = 'wss://' + location.host + location.pathname.replace('monitor', 'ws');
        const statsDiv = document.getElementById('stats');
        const errorDiv = document.getElementById('error');
        const ws = new WebSocket(server_url);

        ws.onopen = () => {
            statsDiv.innerHTML = <div class="stat">Connected</div>;
        };

        ws.onerror = (e) => {
            errorDiv.innerHTML = <div class="stat" style="color:red;">Error: ${e.message}</div>;
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);

            if (message[0] === 'stats') {
                updateStats(message[1]);
            } else {
                errorDiv.innerHTML = <div class="stat" style="color:red;">Error: ${message}</div>;
            }
        };

        ws.onclose = () => {
            statsDiv.innerHTML = <div class="stat" style="color:red;">Connection closed</div>;
        };

        function getStats() {
            ws.send('stats');
        }

        function updateStats(stats) {
            statsDiv.innerHTML = `
                <div class="stat"><strong>CPU Usage:</strong> ${stats.cpu}%</div>
                <div class="stat"><strong>Memory Usage:</strong> 
                    ${((stats.memory.used / stats.memory.total) * 100).toFixed(2)}% 
                    (${(stats.memory.used / 1e9).toFixed(2)} GB / ${(stats.memory.total / 1e9).toFixed(2)} GB)
                </div>
                <div class="stat"><strong>Disk Usage:</strong> 
                    ${stats.disk.percent}% 
                    (${(stats.disk.used / 1e9).toFixed(2)} GB / ${(stats.disk.total / 1e9).toFixed(2)} GB)
                </div>
                <div class="stat"><strong>Load Average:</strong> 
                    1m: ${stats.load_avg[0].toFixed(1)}, 5m: ${stats.load_avg[1].toFixed(1)}, 15m: ${stats.load_avg[2].toFixed(1)}
                </div>
                <div class="stat"><strong>System Uptime:</strong> ${stats.uptime}</div>
                <div class="stat"><strong>Logged-in Users:</strong> ${stats.logged_in_users.join(', ')}</div>
                <div class="stat"><strong>Last 10 Users:</strong><br> ${stats.last_10_users.join('<br>')}</div>
                <div class="stat"><strong>Process Summary:</strong> Total: ${stats.process_summary.total}, States: ${JSON.stringify(stats.process_summary.states)}</div>
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">PID</th>
                            <th onclick="sortTable(1)">Name</th>
                            <th onclick="sortTable(2)">CPU</th>
                            <th onclick="sortTable(3)">Memory</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${stats.processes.map(process => `
                            <tr>
                                <td>${process.pid}</td>
                                <td>${process.name}</td>
                                <td>${process.cpu_percent}%</td>
                                <td>${process.memory_percent.toFixed(2)}%</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        

        setInterval(getStats, 1000);
    </script>
</body>
</html>
